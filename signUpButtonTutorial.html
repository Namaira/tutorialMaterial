<!DOCTYPE html>
<html lang="en">
<body>
<!--a button with an attached url. ""RegisterURL" will have its place taken by the registration page URL.
<a> refers to a link, and href refers to the specific URL that is being linked to."-->
<a href="RegisterURL" class="button">Sign Up Now!</a>
</body>
</html>

<!-- defines style informartion for an HTML document -->
<style>
    /*THE COMMENTS IN THIS SECTION CAN EITHER BE KEPT AS COMMENTS OR
    ADDED TO THE DESCRIPTION -- lois*/
    /*"change the colors and fonts to your preference."*/
    .button {
        background-color: #139174;
        border-style: outset; /* "add a style around the button edges"*/
        border-color: #139174;
        color: white;
        padding: 15px 30px; /* "generate space inside the button to make it more bigger" */
        text-align: center;
        text-decoration: none; /* "take away the decoration on the text--otherwise, it would
        have an underline since it is a link."*/
        display: inline-block;
        /*"Choose the font."*/
        font-family: "Trebuchet MS", Helvetica, sans-serif;
        font-size: 20px;
       
        cursor: pointer; /*"set the cursor style when mouse over"*/
       


    }
    /*characteristic of the button when you mouse over it.*/
    .button:hover {
        background-color: #85ddb3;
        border: inset;
        border-color: #85ddb3;
    }
</style>
