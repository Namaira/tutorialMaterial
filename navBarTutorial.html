<!--NAVBAR
//http://www.w3schools.com/howto/howto_js_topnav.asp-->

<!--Set up a list of whatever items you would like your navigation bar to have. Active
refers to whichever tab the user is on.-->
<!DOCTYPE html>
<html>
<body>
<div class="topmenu">
    <ul class="navbar">
        <li class="item1"><a href="URL">Item1</a></li>
        <li class="item2"><a href="URL">Item2</a></li>
        <li class="item3"><a href="URL">Item3</a></li>
        <li class="item4"><a href="URL">Item4</a></li>
        <li class="item5"><a href="URL">Item5</a></li>
    </ul>
</div>
</body>
</html>



<style>

    /*Style the background here. It is currently set to white.*/
    /* Remove margins and padding from the list, and add a black background color */
    ul{

        margin: 0;
        padding: 0;


    }
    /*navbar characteristic */
    ul.navbar {
        display: flex;
        justify-content: space-around;
        margin: 0;
        padding: 0;
        width: 100%;
        list-style-type: none;
        overflow: hidden;
        background-color: #333;
    }

    /* navbar list characteristic, Set the list items to float side by side */
    ul.navbar li {
        text-align: center;
        float: left;
        justify-content: space-between;
        width: 100%;

    }

    /* Style the links inside the list items */
    ul.navbar li a {
        display: inline-block;
        color: #f2f2f2;
        padding-top: 14px;
        padding-bottom: 14px;
        text-decoration: none;
        transition: 0.3s;
        font-size: 17px;
        font-family: "Trebuchet MS", Helvetica, sans-serif;
        width: 100%;


    }

    /* Change the background color of the links being
    hovered over and the ones that are active. */
    ul.navbar li:hover {background-color: #4e9c7a;}
    ul.navbar li:active {background-color: #b0f0d9;}
</style>
