<!--NAVBAR
//http://www.w3schools.com/howto/howto_js_topnav.asp-->

<!--This is where you name the sections in your navbar and also set the URL you want so when a user clicks on it it will take them there. You can delete some or add more
<li> is a tag that defines a list item


-->

<!DOCTYPE html>
<html>
<body>
<div class="topmenu">
    <ul class="navbar">
        <li class="item1"><a href="URL">Item1</a></li>
        <li class="item2"><a href="URL">Item2</a></li>
        <li class="item3"><a href="URL">Item3</a></li>
        <li class="item4"><a href="URL">Item4</a></li>
        <li class="item5"><a href="URL">Item5</a></li>
    </ul>
</div>
</body>
</html>
<style>

    /*Style the background here. It is currently set to white.*/
    /* Remove margins and padding from the list, and add a black background color */
    
    ul{
        margin: 0;
        padding: 0;
    }
   
    /*this is where you define the style information for the navbar you can set the color, font and other stuff aswell */
    
    ul.navbar {
        display: flex; /*type of display that will shown on the site*/
        justify-content: space-around;
        margin: 0;
        padding: 0;
        width: 100%;
        list-style-type: none;
        overflow: hidden;
        background-color: #333;
    }

    /* this sections is for the navbar list , Set the list items to float side by side */
    
    ul.navbar li {
        text-align: center;
        float: left;
        justify-content: space-between;
        width: 100%;
    }

    /* this section is for the navbar list where you define the style information */
    
    ul.navbar li a {
        display: inline-block;
        color: #f2f2f2;
        padding-top: 14px;
        padding-bottom: 14px;
        text-decoration: none;
        transition: 0.3s;
        font-size: 17px;
        font-family: "Trebuchet MS", Helvetica, sans-serif;
        width: 100%;
    }

    /* Change the background color of the links being
    hovered over and the ones that are active. */
    
    ul.navbar li:hover {background-color: #4e9c7a;}
    ul.navbar li:active {background-color: #b0f0d9;}
</style>
