<!DOCTYPE html>
<html>
<head>
    <!--http://www.tutorialspoint.com/bootstrap/bootstrap_jumbotron.htm-->
    <title>Try v1.2 Bootstrap Online</title>
   
    <!-- bootstrap is a free collection of tools for creating a website and web applications. It has html and css design templates for forms, buttons, navigation and other interface componets-->

<!--calling bootstap and seting the properties,
rel = specifies the relationship between the current document and the linked document-->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class = "container">

    <div class = "jumbotron">
       
        <!--words that are display on the jumbotron, 
        h1 stands for header 1 and is the biggest it gets than it goes down to h2 to h3.
         p stands for paragraph and it is a basic paragrapgh font that is used when you write paragraph -->

        <h1>Welcome to landing page!</h1>
        <p>This is an example for jumbotron.</p>

        <!-- this makes a button 
        <a> defines a hyperlink, which is used to link from one page to another-->
        <p>
            <a class = "btn btn-primary btn-lg" role = "button">Learn more</a>
        </p>
    </div>

</div>

</body>
</html>
